<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraDePropinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="buttonModal" onclick="window.modal1.showModal();">Calculadora</button>
    <dialog id="modal1">
        <div class="screenOfCalculator">
            <div id="spaceOfScreen"></div>
        </div>
        <div class="keyboardCalculator">
            <div class="buttons">
                    <button id="button-1" class="button">1</button>
                    <button id="button-2" class="button">2</button>
                    <button id="button-3" class="button">3</button>
                    <button id="button-4" class="button">4</button>
                    <button id="button-5" class="button">5</button>
                    <button id="button-6" class="button">6</button>
                    <button id="button-7" class="button">7</button>
                    <button id="button-8" class="button">8</button>
                    <button id="button-9" class="button">9</button>
                    <button class="button" onclick="window.modal1.close();">OFF</button>
                    <button id="button-DELETE" class="button">DEL</button>
                    <button id="button-=" class="button">=</button>
                </div>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
