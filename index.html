<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraDePropinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <button id="modal1B" onmouseover=openModal3() class="elementsnav">
            <div class="icononav"></div>
            <div class="textnav">Info</div>
        </button>
        
        <button id="modal2B" onmouseover=openModal1() class="elementsnav">
            <div class="icononav"></div>
            <div class="textnav">Calc 1</div>
        </button>
        
        <button id="modal3B" onmouseover=openModal2() class="elementsnav">
            <div class="icononav"></div>
            <div class="textnav">Calc 2</div>
        </button>
    </nav>

    <div class="titulo">Calc Of Propines</div>

    <main>
        <dialog id="modal1">
            <div class="screenOfCalculator">
                <div class="screen"></div>
                <div id="spaceOfResult"></div>
            </div>
            <div class="keyboardCalculator">
                <div class="buttons">
                    <input class="button" id="button-1" type="button" value="1">
                    <input class="button" id="button-2" type="button" value="2">
                    <input class="button" id="button-3" type="button" value="3">
                    <input class="button" id="button-trash" type="button" value="C">

                    <input class="button" id="button-4" type="button" value="4">
                    <input class="button" id="button-5" type="button" value="5">
                    <input class="button" id="button-6" type="button" value="6">
                    <button class="button" onclick="window.modal1.close();">OFF</button>

                    <input class="button" id="button-7" type="button" value="7">
                    <input class="button" id="button-8" type="button" value="8">
                    <input class="button" id="button-9" type="button" value="9">
                    <input class="button" id="button-=" type="button" value="=">

                    <input class="button" id="button-+" type="button" value="+">
                    <input class="button" id="button--" type="button" value="-">
                    <input class="button" id="button-*" type="button" value="*">
                    <input class="button" id="button-/" type="button" value="/">
        

                    <input class="button" id="button-DEL" type="button" value="DEL">
                    <input class="button" id="button-0" type="button" value="0">
        

            </div>
        </dialog>
        <dialog id="modal2">
            <div class="screenOfPropines">
                <div id="spaceOfScreenP"></div>
                <div id="spaceOfResultP"></div>
            </div>
            <div class="keyboardOfPropines">
                <div class="keyboardCalculator">
                    <div class="buttons">
                        <input class="button" onclick=modalc(1) id="button-1p" type="button" value="1">
                        <input class="button" onclick=modalc(2) id="button-2p" type="button" value="2">
                        <input class="button" onclick=modalc(3) id="button-3p" type="button" value="3">
                        <input class="button" id="button-trashp" type="button" value="C">
                        <input class="button" onclick=modalc(4) id="button-4p" type="button" value="4">
                        <input class="button" onclick=modalc(5) id="button-5p" type="button" value="5">
                        <input class="button" onclick=modalc(6) id="button-6p" type="button" value="6">
                        <button class="button" onclick="window.modal2.close();">OFF</button>
                        <input class="button" onclick=modalc(7) id="button-7p" type="button" value="7">
                        <input class="button" onclick=modalc(8) id="button-8p" type="button" value="8">
                        <input class="button" onclick=modalc(9) id="button-9p" type="button" value="9">
                        <input class="button" id="button-=p" type="button" value="=">
                        <input class="button" id="button-DELp" type="button" value="DEL">
                        <input class="button" id="button-0p" type="button" value="0">
                    </div>
                </div>
            </div>
        </dialog>
        <dialog id="modal3">
            
        </dialog>
    </main>


    <footer>
        <div class="footerLeft">
            <div class="infoFooter">Pag. hecha por:<br><br></div>
            <div class="infoFooter">Derechos reservados:</div>
        </div>
        <div class="footerRight">
            <div class="infoFooter">Franco_El_Presi.<br><br></div>
            <div class="infoFooter">Bajo ley NÂ° 6683.</div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
