<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraDePropinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="buttonModal" onclick="window.modal1.showModal();">Calculadora</button>
    <dialog id="modal1">
        <div class="screenOfCalculator">
            <div id="spaceOfScreen"></div>
        </div>
        <div class="keyboardCalculator">
            <div class="buttons">
                <input class="button" id="button-1" type="button" value="1">
                <input class="button" id="button-2" type="button" value="2">
                <input class="button" id="button-3" type="button" value="3">
                <input class="button" id="button-+" type="button" value="+">

                <input class="button" id="button-4" type="button" value="4">
                <input class="button" id="button-5" type="button" value="5">
                <input class="button" id="button-6" type="button" value="6">
                <input class="button" id="button--" type="button" value="-">

                <input class="button" id="button-7" type="button" value="7">
                <input class="button" id="button-8" type="button" value="8">
                <input class="button" id="button-9" type="button" value="9">
                <input class="button" id="button-*" type="button" value="*">

                <button class="button" onclick="window.modal1.close();">OFF</button>
                <input class="button" id="button-DEL" type="button" value="DEL">
                <input class="button" id="button-0" type="button" value="0">
                <input class="button" id="button-/" type="button" value="/">

                <input class="button" id="button-trash" type="button" value="TRASH">
                <input class="button" id="button-=" type="button" value="=">
                <button class="buttonGreen" id="Propina" onclick="window.modal2.showModal();">PROPINA</button>
            </div>
        </div>
    </dialog>
    <dialog id="modal2">
        <div class="screenOfPropines">
            <div id="spaceOfScreenP"></div>
        </div>
        <div class="keyboardOfPropines">
            <div class="keyboardCalculator">
                <div class="buttonsP">
                    <input class="buttonP" onclick=modalc(1) id="button-1p" type="button" value="1">
                    <input class="buttonP" onclick=modalc(2) id="button-2p" type="button" value="2">
                    <input class="buttonP" onclick=modalc(3) id="button-3p" type="button" value="3">
    
                    <input class="buttonP" onclick=modalc2(4) id="button-4p" type="button" value="4">
                    <input class="buttonP" onclick=modalc2(5) id="button-5p" type="button" value="5">
                    <input class="buttonP" onclick=modalc2(6) id="button-6p" type="button" value="6">
    
                    <input class="buttonP" onclick=modalc2(7) id="button-7p" type="button" value="7">
                    <input class="buttonP" onclick=modalc2(8) id="button-8p" type="button" value="8">
                    <input class="buttonP" onclick=modalc2(9) id="button-9p" type="button" value="9">

                    <input class="buttonP" id="button-trashp" type="button" value="TRASH">
                    <input class="buttonP" id="button-=p" type="button" value="=">
                    <input class="buttonP" id="button-OFFp" type="button" value="OFF">
                </div>
            </div>
        </div>
    </dialog>


    <script src="script.js"></script>

</body>
</html>
